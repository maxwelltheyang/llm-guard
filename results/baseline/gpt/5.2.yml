name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: |
          dist
          package.json
          package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-files

    - name: Copy files via SCP
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USERNAME: ${{ secrets.SERVER_USER }}
        KEY: ${{ secrets.SERVER_SSH_KEY }}
        DESTINATION: ${{ secrets.SERVER_DEST }}
      run: |
        echo "$KEY" > private_key
        chmod 600 private_key
        scp -i private_key -r ./dist ${USERNAME}@${HOST}:${DESTINATION}
        scp -i private_key ./package.json ${USERNAME}@${HOST}:${DESTINATION}
        scp -i private_key ./package-lock.json ${USERNAME}@${HOST}:${DESTINATION}

    - name: Install dependencies on server
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USERNAME: ${{ secrets.SERVER_USER }}
        KEY: ${{ secrets.SERVER_SSH_KEY }}
        DESTINATION: ${{ secrets.SERVER_DEST }}
      run: |
        ssh -i private_key ${USERNAME}@${HOST} "cd ${DESTINATION} && npm install --production"

    - name: Clean up
      run: rm private_key
