name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    name: Analyze All Subfolders
    runs-on: ubuntu-latest

    steps:
    - name: Checkout (only results folder)
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          baseline/results
        sparse-checkout-cone-mode: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
        upload: false

    - name: Run CodeQL on ALL subfolders and export JSON
      run: |
        # Add CodeQL CLI to PATH
        echo "$CODEQL_DIST" >> $GITHUB_PATH

        ROOT_DIR="${{ github.workspace }}/baseline/results"

        # Use the full path to the codeql binary
        "$CODEQL_DIST/codeql" analyze \
          "$ROOT_DIR" \
          --format=json \
          --output=codeql-results.json \
          --search-path="$ROOT_DIR"

        echo "JSON written to ${{ github.workspace }}/codeql-results.json"

    - name: Upload JSON results
      uses: actions/upload-artifact@v4
      with:
        name: codeql-json-results
        path: codeql-results.json
