name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout only results folder
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          baseline/results
        sparse-checkout-cone-mode: false

    - name: Download CodeQL CLI
      run: |
        wget https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
        unzip codeql-linux64.zip -d codeql-cli
        echo "$(pwd)/codeql-cli/codeql" >> $GITHUB_PATH

    - name: Run CodeQL on ALL subfolders, output JSON
      run: |
        ROOT_DIR="${{ github.workspace }}/baseline/results"

        codeql analyze \
          "$ROOT_DIR" \
          --format=json \
          --output=codeql-results.json \
          --search-path="$ROOT_DIR"

        echo "Output written to codeql-results.json"

    - name: Upload JSON results
      uses: actions/upload-artifact@v4
      with:
        name: codeql-json-results
        path: codeql-results.json
