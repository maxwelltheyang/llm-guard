name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout (only results folder)
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          baseline/results
        sparse-checkout-cone-mode: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
        upload: true         # enables SARIF upload to Security tab

    - name: Create CodeQL database
      run: |
        codeql database create db-python \
          --language=python \
          --source-root=baseline/results

    - name: Analyze to SARIF + JSON
      run: |
        codeql database analyze db-python \
          --format=sarifv2.1.0 \
          --output=codeql-results.sarif

        codeql database analyze db-python \
          --format=json \
          --output=codeql-results.json

    - name: Upload SARIF artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-sarif
        path: codeql-results.sarif

    - name: Upload JSON artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-json
        path: codeql-results.json
