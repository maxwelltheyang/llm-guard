name: "CodeQL Analysis"

on:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (only target folder)
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            baseline/results
          sparse-checkout-cone-mode: false

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "java,python,javascript"

      - name: Create CodeQL database
        run: |
          ROOT_DIR="baseline/results"

          codeql database create db-all \
            --source-root="$ROOT_DIR" \
            --language=java \
            --language=python \
            --language=javascript

      - name: Run CodeQL analysis
        run: |
          codeql database analyze db-all \
            --format=json \
            --output=codeql-results.json

          echo "Output written to codeql-results.json"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: codeql-results.json
