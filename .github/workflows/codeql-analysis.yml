name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------------------------
    # 1. Checkout repository (recursive sparse checkout)
    # -----------------------------------------------
    - name: Checkout baseline/results recursively
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          baseline/results
        sparse-checkout-cone-mode: true   # IMPORTANT: pulls all subfolders + files

    # Debug step (optional but useful)
    - name: Debug â€“ list files
      run: |
        echo "Files actually checked out:"
        ls -R baseline/results

    # -----------------------------------------------
    # 2. Initialize CodeQL (installs CodeQL CLI v3)
    # -----------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        # Optional: you can specify a custom source root, but unnecessary
        # source-root: baseline/results

    # -----------------------------------------------
    # 3. Perform CodeQL analysis (generates SARIF)
    # -----------------------------------------------
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        upload: true              # Upload SARIF to Security -> Code scanning alerts
        output: sarif             # Also export SARIF as an artifact

    # -----------------------------------------------
    # 4. OPTIONAL: Export JSON version of all results
    # -----------------------------------------------
    - name: Export JSON results
      run: |
        codeql database analyze \
          ./.codeql/databases/python \
          --format=json \
          --output=codeql-results.json

    - name: Upload JSON artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-json
        path: codeql-results.json
