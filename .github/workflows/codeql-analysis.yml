name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout (only results folder)
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          baseline/results
        sparse-checkout-cone-mode: false

    # Install CodeQL CLI (v3)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python

    # Run the official analyze step (v3)
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        upload: true        # Upload SARIF to Security tab
        output: sarif       # Output SARIF file artifact

    # Optional: Also run JSON export manually
    - name: Export JSON results
      run: |
        codeql database analyze \
          ./.codeql/databases/python \
          --format=json \
          --output=codeql-results.json

    - name: Upload JSON
      uses: actions/upload-artifact@v3
      with:
        name: codeql-json
        path: codeql-results.json
