name: "CodeQL Full Python Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------------------------
    # 1. Checkout repository recursively
    # -----------------------------------------------
    - name: Checkout results/baseline recursively
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          results/baseline
        sparse-checkout-cone-mode: true

    - name: Debug â€“ list files
      run: |
        echo "Files actually checked out:"
        ls -R results/baseline

    # -----------------------------------------------
    # 2. Initialize CodeQL with full security-and-quality suite
    # -----------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality   # full query suite
        source-root: results/baseline

    # -----------------------------------------------
    # 3. Perform CodeQL analysis
    # -----------------------------------------------
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        upload: true
        output: sarif   # generates SARIF artifact

    # -----------------------------------------------
    # 4. Upload SARIF as an artifact
    # -----------------------------------------------
    - name: Upload SARIF artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sarif
        path: sarif
