name: "CodeQL Analysis"

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo (results folder only)
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          baseline/results
        sparse-checkout-cone-mode: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java, python, javascript
        upload: false

    - name: Add CodeQL CLI to PATH
      run: |
        echo "$CODEQL_DIST" >> $GITHUB_PATH
        echo "$CODEQL_DIST/codeql" >> $GITHUB_PATH
        ls -R "$CODEQL_DIST"

    - name: Build multi-language DB
      run: |
        ROOT_DIR="baseline/results"
        codeql database create db-all \
          --source-root="$ROOT_DIR" \
          --language=java \
          --language=python \
          --language=javascript

    - name: Run default CodeQL queries and export JSON
      run: |
        codeql database analyze db-all \
          --format=json \
          --output=codeql-results.json \
          --search-path="$CODEQL_DIST"

    - name: Upload JSON results
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: codeql-results.json
