name: Security Review

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      directory:
        description: 'Directory to scan (e.g., results/experiment)'
        required: true
        default: 'results/experiment'
        type: string

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: anthropics/claude-code-security-review@main
        with:
          comment-pr: false
          claude-api-key: ${{ secrets.CLAUDE_API_KEY }}
          paths: ${{ inputs.directory }}